 <ng-container *ngIf="!notFound">
    <div [ngStyle]="{height:totalHeight+'px'}"  *ngIf="isLoading"></div>
    <iframe id="external-page"  frameborder="0"  [ngStyle]="style"   ></iframe>
 <p-blockUI [blocked]="isLoading" [target]="pln">
    <svg class="splash-loader" width="65px" height="65px" viewBox="0 0 66 66" xmlns="http://www.w3.org/2000/svg">
      <circle class="splash-path" fill="none" stroke-width="6" stroke-linecap="round" cx="33" cy="33" r="30"></circle>
    </svg>
  </p-blockUI>

 </ng-container>

 <h3 *ngIf="notFound" class="not-found">{{notFoundMessage}} </h3>
